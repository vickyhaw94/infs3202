<!DOCTYPE html>
<html lang="en">
<!-- Header-->
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Javascript Tutorial">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="author" content="Wei Kee Haw">
	<title>3202 Assignment</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>
<!-- Body -->
<body onload="preloadFunction()" style="margin:0;">
	<div id="loadCircle">
	</div>
	<div class="loginForm col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
		<div class="row">
			<div style="display:none;" id="mainLog" class="move-up">
				<div class="panel panel-default">
					<div class="logo">
						<img src="images/logo.png" alt="Javascript">
					</div>
					<div class="panel-heading">
						<div class="panel-title text-center">Welcome Back</div>
					</div>
					<div class="panel-body">
						<form name="form" method="post">
							<div class="input-group loginSpace">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input id="user" type="text" class="form-control" placeholder="Username">
							</div>
							<div class="input-group loginSpace">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input id="password" type="password" class="form-control"
								 placeholder="Password">
							</div>
							<div class="form-group loginSpace">
								<div class="col-sm-12">
									<a href="home.html" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i>Log in</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>	

<!--Javascript source file -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
